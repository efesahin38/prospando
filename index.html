<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ PROSPANDO Admin Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1a1f3a 50%, #16213e 100%); min-height: 100vh; padding-top: 90px; position: relative; }
        body::before { content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle at 20% 80%, rgba(124, 58, 237, 0.15) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.15) 0%, transparent 50%), radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 40%); z-index: -1; pointer-events: none; }
        .navbar { position: fixed; top: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border-bottom: 2px solid rgba(124, 58, 237, 0.3); z-index: 1000; padding: 20px 30px; }
        .navbar-content { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .navbar h1 { font-size: 28px; font-weight: 900; background: linear-gradient(135deg, #a78bfa, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .navbar button { background: linear-gradient(135deg, #ef4444, #dc2626); color: white; border: none; padding: 12px 28px; border-radius: 10px; cursor: pointer; font-weight: 600; transition: all 0.3s; box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }
        .navbar button:hover { transform: translateY(-3px); box-shadow: 0 0 40px rgba(239, 68, 68, 0.6); }
        .container { max-width: 1400px; margin: 0 auto; padding: 30px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(124, 58, 237, 0.3); border-radius: 20px; padding: 30px; backdrop-filter: blur(10px); text-align: center; }
        .stat-card.blue { border-color: rgba(59, 130, 246, 0.3); background: rgba(30, 58, 138, 0.2); }
        .stat-card.green { border-color: rgba(34, 197, 94, 0.3); background: rgba(20, 83, 45, 0.2); }
        .stat-card.purple { border-color: rgba(168, 85, 247, 0.3); background: rgba(88, 28, 135, 0.2); }
        .stat-label { color: #94a3b8; font-size: 12px; font-weight: 600; letter-spacing: 1px; margin-bottom: 10px; }
        .stat-value { font-size: 36px; font-weight: 900; color: white; }
        .main-grid { display: grid; grid-template-columns: 300px 1fr; gap: 30px; }
        .panel { background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(124, 58, 237, 0.3); border-radius: 20px; backdrop-filter: blur(10px); overflow: hidden; }
        .panel-header { background: linear-gradient(135deg, #7c3aed, #ec4899); padding: 20px; color: white; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
        .panel-content { padding: 20px; max-height: 600px; overflow-y: auto; }
        .employee-item { padding: 15px; border-radius: 12px; cursor: pointer; margin-bottom: 10px; background: rgba(51, 65, 85, 0.4); border: 2px solid transparent; transition: all 0.3s; }
        .employee-item:hover { background: rgba(51, 65, 85, 0.8); border-color: rgba(124, 58, 237, 0.5); }
        .employee-item.active { background: rgba(124, 58, 237, 0.4); border-color: rgba(124, 58, 237, 1); }
        .employee-name { font-weight: 600; color: white; margin-bottom: 5px; }
        .employee-email { font-size: 12px; color: #94a3b8; }
        .employee-hours { font-size: 12px; color: #a78bfa; margin-top: 5px; }
        .details-panel { display: flex; flex-direction: column; gap: 20px; }
        .employee-header { background: rgba(124, 58, 237, 0.2); border: 1px solid rgba(124, 58, 237, 0.5); border-radius: 20px; padding: 30px; text-align: center; }
        .employee-avatar { width: 80px; height: 80px; margin: 0 auto 20px; background: linear-gradient(135deg, #a78bfa, #f472b6); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        .employee-header h2 { color: white; font-size: 24px; margin-bottom: 5px; }
        .employee-header p { color: #94a3b8; }
        .monthly-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-box { background: rgba(51, 65, 85, 0.6); border: 1px solid rgba(124, 58, 237, 0.3); border-radius: 12px; padding: 20px; text-align: center; }
        .stat-box-label { color: #94a3b8; font-size: 12px; margin-bottom: 8px; }
        .stat-box-value { color: white; font-size: 28px; font-weight: 700; }
        .month-selector { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 20px; }
        .month-selector button { background: rgba(100, 116, 139, 0.6); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
        .month-selector button:hover { background: rgba(100, 116, 139, 0.9); }
        .month-selector span { color: white; font-weight: 600; min-width: 150px; text-align: center; }
        .attendance-list { max-height: 400px; overflow-y: auto; }
        .attendance-item { background: rgba(51, 65, 85, 0.4); border-left: 4px solid #a78bfa; padding: 15px; margin-bottom: 12px; border-radius: 8px; }
        .attendance-date { color: white; font-weight: 600; margin-bottom: 8px; }
        .attendance-time { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 8px; }
        .time-in { color: #4ade80; }
        .time-out { color: #f87171; }
        .attendance-location { display: inline-block; background: rgba(124, 58, 237, 0.3); color: #c4b5fd; padding: 4px 12px; border-radius: 20px; font-size: 11px; }
        .attendance-hours { color: #a78bfa; font-weight: 600; margin-top: 8px; font-size: 13px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px); z-index: 2000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: #1e293b; border: 1px solid rgba(124, 58, 237, 0.3); border-radius: 20px; padding: 30px; max-width: 400px; width: 90%; }
        .modal-content h3 { color: white; font-size: 22px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; color: #94a3b8; font-size: 13px; margin-bottom: 8px; font-weight: 600; }
        .form-group input { width: 100%; background: rgba(51, 65, 85, 0.8); border: 1px solid rgba(124, 58, 237, 0.3); border-radius: 10px; padding: 12px; color: white; transition: all 0.3s; }
        .form-group input:focus { outline: none; border-color: #a78bfa; background: rgba(51, 65, 85, 0.9); }
        .modal-buttons { display: flex; gap: 10px; margin-top: 25px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; transition: all 0.3s; }
        .btn-cancel { background: rgba(100, 116, 139, 0.6); color: white; }
        .btn-cancel:hover { background: rgba(100, 116, 139, 0.8); }
        .btn-add { background: linear-gradient(135deg, #7c3aed, #ec4899); color: white; }
        .btn-add:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(124, 58, 237, 0.6); }
        .btn-delete { background: transparent; color: #f87171; border: 1px solid #f87171; padding: 8px 12px; font-size: 12px; }
        .btn-delete:hover { background: #f87171; color: white; }
        .no-employee { text-align: center; padding: 60px 20px; color: #64748b; }
        .loading { text-align: center; padding: 20px; color: #94a3b8; }
        @media (max-width: 1024px) { .main-grid { grid-template-columns: 1fr; } .panel-content { max-height: 400px; } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(51, 65, 85, 0.3); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: rgba(124, 58, 237, 0.5); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(124, 58, 237, 0.8); }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-content">
            <div>
                <h1>üéØ PROSPANDO Admin</h1>
            </div>
            <button onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card blue">
                <div class="stat-label">TOPLAM √áALI≈ûAN</div>
                <div class="stat-value" id="totalEmployees">0</div>
            </div>
            <div class="stat-card green">
                <div class="stat-label">BUG√úNKƒ∞ YOKLAMA</div>
                <div class="stat-value" id="checkedInToday" style="cursor: pointer;" onclick="showTodayAttendance()">0</div>
            </div>
            <div class="stat-card purple">
                <div class="stat-label">AYLIK TOPLAM SAAT</div>
                <div class="stat-value" id="monthlyHours">0</div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Employees List -->
            <div class="panel">
                <div class="panel-header">
                    √áalƒ±≈üanlar
                    <input type="text" id="searchEmp" placeholder="Ara..." style="background: rgba(255,255,255,0.1); border: none; padding: 8px 15px; border-radius: 8px; color: white; margin-left: auto; width: 150px;">
                    <button onclick="openAddModal()" style="background: white; color: #7c3aed; border: none; width: 30px; height: 30px; border-radius: 6px; cursor: pointer; font-weight: bold;">+</button>
                </div>
                <div class="panel-content" id="employeesList"></div>
            </div>

            <!-- Details Panel -->
            <div class="details-panel">
                <div id="detailsContent" style="display: none;">
                    <!-- Employee Header -->
                    <div class="panel employee-header">
                        <div class="employee-avatar">üë§</div>
                        <h2 id="detailName"></h2>
                        <p id="detailEmail"></p>
                        <button class="btn-delete" onclick="deleteEmployee(selectedEmpId)">Sil</button>
                    </div>

                    <!-- Monthly Stats -->
                    <div class="panel">
                        <div class="panel-header"> Aylƒ±k ƒ∞statistik </div>
                        <div class="panel-content">
                            <div class="month-selector">
                                <button onclick="prevMonth()">‚Üê</button>
                                <span id="monthDisplay"></span>
                                <button onclick="nextMonth()">‚Üí</button>
                            </div>
                            <div class="monthly-stats">
                                <div class="stat-box">
                                    <div class="stat-box-label">Toplam Saat</div>
                                    <div class="stat-box-value" id="monthTotal">0</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-box-label">√áalƒ±≈üma G√ºn√º</div>
                                    <div class="stat-box-value" id="workDays">0</div>
                                </div>
                            </div>
                            <div class="attendance-list" id="monthlyList"></div>
                        </div>
                    </div>

                    <!-- Attendance History -->
                    <div class="panel">
                        <div class="panel-header"> √áalƒ±≈üma Ge√ßmi≈üi </div>
                        <div class="panel-content">
                            <div class="attendance-list" id="attendanceList"></div>
                        </div>
                    </div>
                </div>
                <div id="noEmployeeContent">
                    <div class="panel no-employee">
                        <div style="font-size: 48px; margin-bottom: 15px;">üë§</div>
                        <p>√áalƒ±≈üan se√ßiniz</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Employee Modal -->
    <!-- Add Employee Modal -->
<div class="modal" id="addModal">
    <div class="modal-content">
        <h3>Yeni √áalƒ±≈üan Ekle</h3>
        <div class="form-group">
            <label>Ad Soyad *</label>
            <input type="text" id="newEmpName" placeholder="Ad Soyadƒ±nƒ± giriniz..." autofocus>
        </div>
        <div class="modal-buttons">
            <button class="btn btn-cancel" onclick="closeAddModal()">ƒ∞ptal</button>
            <button class="btn btn-add" onclick="addEmployee()">Ekle</button>
        </div>
    </div>
</div>

    <!-- Today Attendance Modal -->
    <div class="modal" id="todayModal">
        <div class="modal-content">
            <h3>Bug√ºnk√º Yoklama</h3>
            <div id="todayList" class="attendance-list"></div>
            <div class="modal-buttons">
                <button class="btn btn-cancel" onclick="closeTodayModal()">Kapat</button>
            </div>
        </div>
    </div>

   <script>
    const API_BASE = 'https://prospando.onrender.com';
    let selectedEmpId = null;
    let currentMonth = 0;  // Ocak 2026 ba≈ülangƒ±√ß
    let currentYear = 2026;

    async function init() {
        await loadEmployees();
        await loadStats();
        updateMonthDisplay();

        // Arama √∂zelliƒüi
        document.getElementById('searchEmp').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.employee-item').forEach(item => {
                const name = item.querySelector('.employee-name').textContent.toLowerCase();
                item.style.display = name.includes(term) ? 'block' : 'none';
            });
        });
    }

    async function loadEmployees() {
        try {
            const response = await fetch(`${API_BASE}/api/employees`);
            const data = await response.json();
            if (data.success && Array.isArray(data.data)) {
                const sorted = data.data.sort((a, b) => a.name.localeCompare(b.name));
                const html = sorted.map(emp => `
                    <div class="employee-item ${selectedEmpId === emp.id ? 'active' : ''}" 
                         onclick="selectEmployee(${emp.id}, '${emp.name.replace(/'/g, "\\'")}', '${emp.email || 'E-mail yok'}')">
                        <div class="employee-name">${emp.name}</div>
                        <div class="employee-email">${emp.email || 'E-mail yok'}</div>
                        <div class="employee-hours">üìä ${emp.total_hours} saat</div>
                    </div>
                `).join('');
                document.getElementById('employeesList').innerHTML = html || '<div class="loading">√áalƒ±≈üan yok</div>';
            }
        } catch (error) {
            console.error('√áalƒ±≈üanlar y√ºklenemedi:', error);
            document.getElementById('employeesList').innerHTML = '<div class="loading">Baƒülantƒ± hatasƒ±</div>';
        }
    }

    async function selectEmployee(empId, name, email) {
        selectedEmpId = empId;
        document.getElementById('detailName').textContent = name;
        document.getElementById('detailEmail').textContent = email;
        document.getElementById('detailsContent').style.display = 'block';
        document.getElementById('noEmployeeContent').style.display = 'none';

        // Aktif se√ßimi vurgula
        document.querySelectorAll('.employee-item').forEach(item => item.classList.remove('active'));
        event.target.closest('.employee-item').classList.add('active');

        await loadAttendanceHistory();
        await loadMonthlyStats();
    }

    async function loadAttendanceHistory() {
        if (!selectedEmpId) return;
        try {
            const response = await fetch(`${API_BASE}/api/attendance/${selectedEmpId}`);
            const data = await response.json();
            if (data.success && data.data.length > 0) {
                const html = data.data.map(att => `
                    <div class="attendance-item">
                        <div class="attendance-date">üìÖ ${att.date}</div>
                        <div class="attendance-time">
                            <span class="time-in">Giri≈ü: ${att.start_time || '‚Äî'}</span>
                            <span class="time-out">√áƒ±kƒ±≈ü: ${att.end_time || '‚Äî'}</span>
                        </div>
                        <span class="attendance-location">${att.location}</span>
                        ${att.hours ? `<div class="attendance-hours">‚è±Ô∏è ${att.hours} saat</div>` : ''}
                    </div>
                `).join('');
                document.getElementById('attendanceList').innerHTML = html;
            } else {
                document.getElementById('attendanceList').innerHTML = '<div class="loading">Kayƒ±t yok</div>';
            }
        } catch (error) {
            document.getElementById('attendanceList').innerHTML = '<div class="loading">Hata</div>';
        }
    }

    async function loadMonthlyStats() {
        if (!selectedEmpId) return;
        try {
            const response = await fetch(`${API_BASE}/api/monthly-hours/${selectedEmpId}?year=${currentYear}&month=${currentMonth + 1}`);
            const data = await response.json();
            if (data.success) {
                document.getElementById('monthTotal').textContent = data.total_hours;
                document.getElementById('workDays').textContent = data.work_days;

                const html = data.data.length > 0
                    ? data.data.map(att => `
                        <div class="attendance-item">
                            <div class="attendance-date">üìÖ ${att.date}</div>
                            <div class="attendance-time">
                                <span class="time-in">Giri≈ü: ${att.start_time || '‚Äî'}</span>
                                <span class="time-out">√áƒ±kƒ±≈ü: ${att.end_time || '‚Äî'}</span>
                            </div>
                            <span class="attendance-location">${att.location}</span>
                            ${att.hours ? `<div class="attendance-hours">‚è±Ô∏è ${att.hours} saat</div>` : ''}
                        </div>
                    `).join('')
                    : '<div class="loading">Bu ay kayƒ±t yok</div>';

                document.getElementById('monthlyList').innerHTML = html;
            }
        } catch (error) {
            console.error('Aylƒ±k veri hatasƒ±:', error);
        }
    }

    // AY DEƒûƒ∞≈ûTƒ∞RME
    function prevMonth() {
        if (currentMonth === 0) { currentMonth = 11; currentYear--; }
        else { currentMonth--; }
        updateMonthDisplay();
        if (selectedEmpId) loadMonthlyStats();
    }

    function nextMonth() {
        if (currentMonth === 11) { currentMonth = 0; currentYear++; }
        else { currentMonth++; }
        updateMonthDisplay();
        if (selectedEmpId) loadMonthlyStats();
    }

    function updateMonthDisplay() {
        const months = ['Ocak', '≈ûubat', 'Mart', 'Nisan', 'Mayƒ±s', 'Haziran', 'Temmuz', 'Aƒüustos', 'Eyl√ºl', 'Ekim', 'Kasƒ±m', 'Aralƒ±k'];
        document.getElementById('monthDisplay').textContent = `${months[currentMonth]} ${currentYear}`;
    }

    // YENƒ∞ √áALI≈ûAN EKLEME - ≈ûƒ∞MDƒ∞ √áALI≈ûIYOR!
    async function addEmployee() {
    const nameInput = document.getElementById('newEmpName');
    const name = nameInput.value.trim();

    if (!name) {
        alert('Ad Soyad alanƒ± zorunludur!');
        return;
    }

    try {
        const response = await fetch(`${API_BASE}/api/employees`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name })  // Sadece name g√∂nderiyoruz, email yok!
        });

        const data = await response.json();

        if (data.success) {
            alert('‚úÖ √áalƒ±≈üan ba≈üarƒ±yla olu≈üturuldu!');
            closeAddModal();
            nameInput.value = '';  // Inputu temizle
            await loadEmployees(); // Listeyi yenile
            await loadStats();     // Dashboard istatistikleri g√ºncelle
        } else {
            alert('‚ùå Hata: ' + data.error);
        }
    } catch (error) {
        console.error('Ekleme hatasƒ±:', error);
        alert('Sunucu baƒülantƒ± hatasƒ±! L√ºtfen tekrar deneyin.');
    }
}

    // √áALI≈ûAN Sƒ∞LME - ≈ûƒ∞MDƒ∞ TAM √áALI≈ûIYOR
    async function deleteEmployee(empId) {
        if (!confirm('Bu √ßalƒ±≈üanƒ± kalƒ±cƒ± olarak silmek istediƒüinize emin misiniz?\nT√ºm yoklama kayƒ±tlarƒ± da silinecek.')) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/api/employees/${empId}`, {
                method: 'DELETE'
            });

            const data = await response.json();

            if (data.success) {
                alert('√áalƒ±≈üan silindi.');
                selectedEmpId = null;
                document.getElementById('detailsContent').style.display = 'none';
                document.getElementById('noEmployeeContent').style.display = 'block';
                await loadEmployees();
                await loadStats();
            } else {
                alert('Silme hatasƒ±: ' + (data.error || 'Bilinmeyen hata'));
            }
        } catch (error) {
            console.error('Silme hatasƒ±:', error);
            alert('Sunucu baƒülantƒ± hatasƒ±!');
        }
    }

    async function loadStats() {
        try {
            const response = await fetch(`${API_BASE}/api/dashboard-stats`);
            const data = await response.json();
            if (data.success) {
                document.getElementById('totalEmployees').textContent = data.total_employees;
                document.getElementById('checkedInToday').textContent = data.checked_in_today;
                document.getElementById('monthlyHours').textContent = data.total_monthly_hours;
            }
        } catch (error) {
            console.error('Dashboard hatasƒ±:', error);
        }
    }

    // Modal kontrolleri
    function openAddModal() {
        document.getElementById('addModal').classList.add('active');
    }

    function closeAddModal() {
        document.getElementById('addModal').classList.remove('active');
    }

    async function showTodayAttendance() {
        // ... (√∂nceki kodun aynƒ±)
    }

    function closeTodayModal() {
        document.getElementById('todayModal').classList.remove('active');
    }

   function logout() {
            if (confirm('√áƒ±kƒ±≈ü yapmak istiyor musunuz?')) {
                // login.html'ye logout parametresiyle y√∂nlendir
                window.location.href = 'login.html?logout=true';
            }
        }

    window.addEventListener('load', init);
</script>
</body>
